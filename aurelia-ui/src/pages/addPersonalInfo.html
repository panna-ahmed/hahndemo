<template>
  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1" t="title">${title}</span>
  </nav>
  <br />

  <div class="container">
    <div class="row">
      <form class="form-inline col-sm-6">
        <div validation-errors.bind="errors">
          <form submit.trigger="addPersonalDetails()">
            <div class="form-group mb-3">
              <label for="txtName" t="name" class="col-sm-2 col-form-label">name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtName" value.bind="name & validate" />
                <div class="invalid-feedback">Please provide a valid city.</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="family" class="col-sm-2 col-form-label">Family Name :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtFamilyName" value.bind="familyName & validate" />
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="address" class="col-sm-2 col-form-label">Address :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtAddress" value.bind="address & validate" />
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="country" class="col-sm-2 col-form-label">Country :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtCountry" value.bind="country & validate" />
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="email" class="col-sm-2 col-form-label">Email :</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="txtEmail" value.bind="emailAddress & validate" />
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="age" class="col-sm-2 col-form-label">Age :</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="txtNumber" value.bind="age & validate" />
              </div>
            </div>
            <div class="form-group mb-3">
              <label t="hired" for="chkIsHired" class="col-sm-2 col-form-label">Hired:</label>
              <div class="col-sm-10">
                <input type="checkbox" checked.one-way="isHired" class="form-check-input" id="chkIsHired"
                  change.delegate="checkChange($event.target.checked)" />
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-10">
                <label for="btnSubmit" id="lblSubmit" hidden="true" t="submit"></label>
                <input id="btnSubmit" disabled.bind="isSaveEnabled" class="btn btn-primary" value="${SubmitText}" 
                type="submit" />
                  
                <label for="btnReset" id="lblReset" hidden="true" t="reset"></label>
                <input id="btnReset" disabled.bind="isResetEnabled" class="btn btn-secondary" type="button"
                  click.delegate="onResetClick()" value="${ResetText}" />
              </div>
            </div>

        </div>
      </form>

      <div>
        <ul>
          <li style="font-style: normal; color: red; font-weight: bold;" repeat.for="error of controller.errors">
            ${error.message}
          </li>
        </ul>
      </div>

      <div class="col-sm-6" style="margin-top: 40px;">
        <form>
          <div>
            <label t="language.title"></label>
          </div>
          <div>
            <input type="radio" checked="true" name="language" id="btnEnglish" click.delegate="onLanguageClick('English')">
            <label for="btnEnglish" t="language.english">English</label>
          </div>
          <div>
            <input type="radio" name="language" id="btnGerman" click.delegate="onLanguageClick('German')">
            <label for="btnGerman" t="language.german">German</label>
          </div>
          <div>
            <input type="radio" name="language" id="btnFrench" click.delegate="onLanguageClick('French')">
            <label for="btnFrench" t="language.french">French</label>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
